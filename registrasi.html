<!doctype html>
<html lang="en">
  <head>
	<link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  	<title>Registrasi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/styles.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Registrasi User</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(images/Gambar-Login.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" required>
			      			<label class="form-control-placeholder" for="username">Nama Lengkap</label>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="text" class="form-control" required>
		              <label class="form-control-placeholder" for="password">Email</label>
		              <span toggle="#password-field" class="form-control-placeholder"></span>
		            </div>
					<div class="form-group">
						<input id="password-field" type="text" class="form-control" required>
						<label class="form-control-placeholder" for="password">Username</label>
						<span toggle="#password-field" class="form-control-placeholder"></span>
					  </div>
					  <div class="form-group">
						<input id="password-field" type="password" class="form-control" required>
						<label class="form-control-placeholder" for="password">Password</label>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					  </div>
					  <div class="form-group">
						<input id="password-field" type="password" class="form-control" required>
						<label class="form-control-placeholder" for="password">Cek Password</label>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					  </div>
		           	 <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Daftar</button>
		            </div>
		    	</div>
			</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/mains.js"></script>

	</body>
</html>
